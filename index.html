<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="top">
    <header>
      <div class="nav-container">
        <img src="marvel-us.jpg" alt="logo" class="logo" />
        <nav id="navBar">
          <ul>
            <li><a href="/blogger/tech.html"> Tech Trends </a></li>
            <li><a href="/blogger/news.html"> Global News </a></li>
            <li><a href="blogger/hotw.html"> Hero of the Week </a></li>
            <li><a href="blogger/mostwanted.html"> Most Wanted </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <ul id="names-list"></ul>
  </body>
  <body class="content">
    <div>
      <form id="login-form">
        <label for="check-user">Username:</label><br />
        <input
          type="text"
          id="check-user"
          name="username"
          placeholder="Username or U-Mail"
          value=""
        /><br />

        <label for="check-password">Password:</label><br />
        <input
          type="password"
          id="check-password"
          name="password"
          placeholder="Password"
          value=""
        /><br />
        <input type="submit" value="Login" />
        <a id="forgotP" href="">Forgot Password</a>
      </form>
    </div>
    <div>
      <form id="new-user-form">
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" value="" /><br />

        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" value="" /><br />

        <label for="new-user-name">Create a Username:</label><br />
        <input
          type="text"
          id="new-user-name"
          name="new-user-name"
          placeholder="Create New Username"
          value=""
        /><br />

        <label for="create-password">Create a Password:</label><br />
        <input
          type="password"
          id="create-password"
          name="create-password"
          placeholder="Create New Password"
          value=""
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <ul></ul>

    <script src="index.js"></script>
  </body>
</html>
