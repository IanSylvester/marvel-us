<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<h1></h1>
<h2></h2>
<body>
    <div>
        <form id="login-form">
            <label for="user-name">Username:</label><br>
            <input type="text" id="user-name" user="username" placeholder="Username or U-Mail" value=""><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" password="password" placeholder="Password" value=""><br>
            <input type="submit" value="Submit">
            <a id="forgotP" href="">Forgot Password</a>
        </form>
    </div> 
    <div>
        <form id="new-user-form">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            
            <label for="bday">Birthday:</label><br>
            <input type="date" id="bday" value=""><br>
           
            <label for="new-user">Username:</label><br>
            <input type="text" id="new-user" user="username" placeholder="Create New Username" value=""><br>        

            <label for="password">Password:</label><br>
            <input type="password" id="password" password="password" placeholder="Create New Password" value=""><br>
            <input id="submit" type="submit" value="Submit">   
        </form>
    </div>



    
    
    
    
    <script src="index.js"></script>
    </body>
</html>
